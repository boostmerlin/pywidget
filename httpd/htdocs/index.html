<title>heart</title>
<meta charset="UTF-8">
<style type="text/css">
html, body {
  height: 100%;
  background: #202a39;
}
.withLove {
	overflow: hidden;
	text-align: center;
	padding-bottom: 2em;
	cursor: default;
	color: #616c84;
}
 @media screen and (min-width: 900px) {
.withLove {
	margin-top: 125px;
}
}
.withLove * {
	display: inline-block;
}
.withLove .alpha, .withLove .omega {
	width: 40%;
}
.withLove .alpha {
	text-align: right;
}
.withLove .omega {
	text-align: left;
}
.withLove .heart {
	margin: 0 -2px;
	position: relative;
	z-index: 3;
	-webkit-animation: throb 1.33s ease-in-out infinite;
	animation: throb 1.33s ease-in-out infinite;
}
.withLove .heart path {
	fill: #ff005d;
}
 @media screen and (min-width: 300px) {
.withLove .heart {
	width: 30px;
	height: 30px;
	top: .66em;
}
}
@media screen and (min-width: 460px) {
.withLove .heart {
	top: .8em;
	width: 50px;
	height: 50px;
}
}
 @-webkit-keyframes throb {
 0% {
 -webkit-transform: scale(1);
}
 50% {
 -webkit-transform: scale(0.8);
}
 100% {
 -webkit-transform: scale(1);
}
}
 @keyframes throb {
 0% {
 transform: scale(1);
}
 50% {
 transform: scale(0.8);
}
 100% {
 transform: scale(1);
}
}
</style>
</head>
